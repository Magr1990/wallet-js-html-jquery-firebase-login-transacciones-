<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Wallet Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Wallet Chile</span>
            <a href="login.html" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Sección: Estado de Cuenta -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        Estado de Cuenta
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Saldo Disponible</h5>
                        <h2 class="text-success" id="displayBalance">$0</h2>
                    </div>
                </div>
            </div>

            <!-- Sección: Acciones -->
            <div class="col-md-6">
                <!-- Simular Compra/Gasto -->
                <div class="card mb-4">
                    <div class="card-header">
                        Realizar Transacción (Simulación)
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Monto a Pagar</label>
                            <input type="number" class="form-control" id="transactionAmount" placeholder="Ej: 5000">
                        </div>
                        <button class="btn btn-primary w-100" id="btnPayTransaction">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contenedor de Alertas -->
        <div id="alert-container" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Cargar datos desde localStorage
            let balance = parseInt(localStorage.getItem('walletBalance')) || 0;

            function updateDisplay() {
                $('#displayBalance').text('$' + balance.toLocaleString('es-CL'));
            }

            function showAlert(message, type) {
                $('#alert-container').html(`
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
            }

            updateDisplay();

            // Lógica de Transacción: Usa saldo primero, luego crédito
            $('#btnPayTransaction').click(function() {
                const amount = parseInt($('#transactionAmount').val());
                
                if (!amount || amount <= 0) { showAlert('Ingrese un monto válido.', 'danger'); return; }

                if (balance >= amount) {
                    balance -= amount;
                    localStorage.setItem('walletBalance', balance);
                    showAlert('Pago realizado con éxito usando tu saldo.', 'success');
                } else {
                    showAlert('Fondos insuficientes.', 'danger');
                }
                updateDisplay();
                $('#transactionAmount').val('');
            });
        });
    </script>
</body>
</html>
