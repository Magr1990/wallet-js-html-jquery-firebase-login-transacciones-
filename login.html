<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wallet Chile</title>
    <meta name="author" content="Miguel Gonzalez Roblero">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <div class="login-container">
            <div class="login-title">
                <h2>Bienvenido a <span class="logo-chile">Wallet Chile</span></h2>
            </div>
            
            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-chile">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="text-end mt-4 text-muted">
            <small>Desarrollado por Miguel Gonzalez Roblero</small>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializar saldo si no existe (para propósitos de prueba)
            if (!localStorage.getItem('walletBalance')) {
                localStorage.setItem('walletBalance', '500000');
            }

            $('#loginForm').submit(function(e) {
                e.preventDefault();

                // Uso de selectores jQuery para obtener valores
                const email = $('#email').val();
                const password = $('#password').val();

                // Validación simple
                if(email && password) {
                    // Mostrar alerta de éxito con Bootstrap
                    $('#alert-container').html(`
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>¡Éxito!</strong> Iniciando sesión...
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `);

                    // Redirección con jQuery
                    setTimeout(function() {
                        window.location.href = 'menu.html';
                    }, 1500);
                } else {
                    $('#alert-container').html(`
                        <div class="alert alert-danger" role="alert">
                            Por favor complete todos los campos.
                        </div>
                    `);
                }
            });
        });
    </script>
</body>
</html>
